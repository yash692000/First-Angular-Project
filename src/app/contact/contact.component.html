<div class="container">
    <div>
        <button routerLink="/register">Goto Register</button>
    </div>
         
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Pass</th>
          <!-- <th colspan="2">Actions</th>          -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of totaldata">
            <td>{{ data.name }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.gender }}</td>
            <td>{{ data.pswd }}</td>
            <!-- <td>
                <button class="btn btn-primary" (click)="onClickview(data.email)">view</button>
            </td>
            <td>
                <button class="btn btn-primary" (click)="onClickEdit(data.email)">Edit</button>
            </td>         -->
        </tr>
      </tbody>
    </table>
  </div>
